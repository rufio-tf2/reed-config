alias lastviewmodel ""

alias setLastViewmodelOn "alias lastviewmodel viewmodelOn;"
alias setLastViewmodelOff "alias lastviewmodel viewmodelOff;"

alias viewmodelOn "setLastViewmodel; alias setLastViewmodel setLastViewmodelOn; r_drawviewmodel 1;"
alias viewmodelOff "setLastViewmodel; alias setLastViewmodel setLastViewmodelOff; r_drawviewmodel 0;"

alias vm_lastinv "lastinv; lastviewmodel;"

// bind Q vm_lastinv // Use this instead of `lastinv`

viewmodelOn
