//  1. Initialize all keys
exec overrides/scripts/key_modifiers/keys/init

//  2. Modifier functions
alias resetKeys "exec overrides/scripts/key_modifiers/resetKeys"
alias shiftModifyKeys "exec overrides/scripts/key_modifiers/shiftModifyKeys"

//  3. Wire-up modifiers
alias +shift_toggle shiftModifyKeys
alias -shift_toggle resetKeys
bind SHIFT +shift_toggle
