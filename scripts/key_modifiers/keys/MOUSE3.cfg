//  Base
alias autorunOn "alias toggleAutorun autorunOff; +;"
alias autorunOff "alias toggleAutorun autorunOn; -forward;"

alias toggleAutorun "autorunOn"

alias resetKey_MOUSE3 "alias +MOUSE3_key +forward; alias -MOUSE3_key -forward;"  // Not used globally, but Engineer defines its own

//  Modifiers
alias shiftModifyKey_MOUSE3 "alias +MOUSE3_key alertSpyOnEngi;"

//  Set-up
resetKey_MOUSE3
bind MOUSE3 +MOUSE3_key
