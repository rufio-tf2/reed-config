//Null customization save aliases
alias x_speedometer_dump ""

//Define default settings
alias x_speedometer_write "echo Speed1{visible 0} Speed10{visible 0} Speed100{visible 0} Speed1000{visible 0}"

//Define customizations

alias speedometeron "echo speedometer enabled;alias x_speedometer_dump echo speedometeron;alias x_speedometer_write echo Speed1{visible 1} Speed10{visible 1} Speed100{visible 1} Speed1000{visible 1}"
alias speedometeroff "echo speedometer disabled;alias x_speedometer_dump echo speedometeroff;alias x_speedometer_write echo Speed1{visible 0} Speed10{visible 0} Speed100{visible 0} Speed1000{visible 0}"

alias xhudreset "sixense_clear_bindings;sixense_write_bindings xhud_customizations_selection.txt;exec overrides/scripts/speedo/xhud;exec overrides/scripts/speedo/xhud_generate;hud_reloadscheme"

//Resolution alias
alias log_open "sixense_clear_bindings;sixense_write_bindings xhud_resolution_selection.txt;con_timestamp 0;con_logfile cfg/xhud_resolution_selection.txt"
