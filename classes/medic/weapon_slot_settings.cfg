alias CUSTOM_attack2__Array "+attack2; alertUber;"

alias disableUberAlert "alias +CUSTOM_attack2 +attack2; alias -CUSTOM_attack2 -attack2;"
alias enableUberAlert "alias +CUSTOM_attack2 CUSTOM_attack2__Array; alias -CUSTOM_attack2 -attack2;"

alias CUSTOM_slot1 "slot1; setViewmodel_On; disableUberAlert;"
alias CUSTOM_slot2 "slot2; setViewmodel_On; enableUberAlert;"
alias CUSTOM_slot3 "slot3; setViewmodel_On; disableUberAlert;"
