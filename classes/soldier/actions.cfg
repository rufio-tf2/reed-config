// Launcher <-> Melee toggle
alias setViewmodel_Melee "viewmodelOn;"
alias setViewmodel_Launcher "viewmodelOff;"

alias getMelee "alias toggleWeapon getLauncher; setViewmodel_Melee; CUSTOM_slot3;"
alias getLauncher "alias toggleWeapon getMelee; setViewmodel_Launcher; CUSTOM_slot1;"

alias toggleWeapon "getMelee"

alias +ctap "+duck 1; -duck 1; +jump 1; -jump 1;" // Doesn't work well
alias -ctap ""

bind DEL "impulse 101"