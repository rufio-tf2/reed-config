// Launcher <-> Melee toggle
alias setViewmodel_Melee "r_drawviewmodel 1;"
alias setViewmodel_Launcher "r_drawviewmodel 0;"

alias getMelee "alias toggleWeapon getLauncher; setViewmodel_Melee; slot3;"
alias getLauncher "alias toggleWeapon getMelee; setViewmodel_Launcher; slot1;"

alias toggleWeapon "getMelee"

alias +ctap "+duck 1; -duck 1; +jump 1; -jump 1;" // Doesn't work well
alias -ctap ""

bind DEL "impulse 101"