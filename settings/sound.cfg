// Sound
alias v0 "volume 0"
alias v1 "volume .05"
alias v2 "volume .1"
alias v3 "volume .15"

snd_musicvolume 0.7
voice_overdrive 2 // Input (Self)
voice_scale 0 // Output (Others)
voice_enable 0

