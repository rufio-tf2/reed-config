alias alertGoGoGo "voicemenu 0 2;"
alias alertHelp "voicemenu 2 0;"
alias alertIncoming "voicemenu 1 0;"
alias alertSentry "voicemenu 1 2;"
alias alertSpy "voicemenu 1 1;"
alias alertThanks "voicemenu 0 1;"

alias alertIncomingBehind "alertIncoming; say_team incoming behind;"
alias alertSniper "alertIncoming; say_team sniper;"
alias alertSpyOnEngi "alertSpy; say_team spy's sapping engi's stuff;"
alias alertSentryLeft "alertSentry; say_team sentry left"
alias alertSentryRight "alertSentry; say_team sentry right"
alias alertTeleLeft "alertHelp; say_team tele to the left"
alias alertTeleRight "alertHelp; say_team tele to the right"

alias saySrs "say ▶ What we do is serious"
alias sayAllAffirmative "say ▶ Affirmative"
alias sayGameIsHard "say ▶ Game is hard"
alias sayGG "say gg"
alias sayCool "say ▶ You typed cool kid words: +1 attention points"

alias teachCon "say to enable the console press Esc => click on Gear icon for Options the bottom right => under Keyboard tab, press Advanced..."
alias teachCon2 "say check Enable developer console. Then the default key to open and close it is backtick `"
alias teachCon3 "say you can change it under the Miscellaneous section in that Keyboard tab"
alias teachMute "say To mute someone press Esc => click on the Ear icon with an X on it in the bottom center"
alias teachKick "say To votekick press Esc => click on the Check icon (✔) in the bottom center"

alias fix "ent_cancelpendingentfires; snd_restart;"

// Util
alias +scores "net_graph 4; +showscores"
alias -scores "net_graph 0; -showscores"

alias undisguise "disguise 8 -2;"
alias setLoadout_A "load_itempreset 0;"
alias setLoadout_B "load_itempreset 1;"
alias setLoadout_C "load_itempreset 2;"
alias setLoadout_D "load_itempreset 3;"
alias setViewmodel_On "r_drawviewmodel 1;"
alias setViewmodel_Off "r_drawviewmodel 0;"

alias chatOff "hud_saytext_time 0; echo >>> Chat off."
alias chatOn "hud_saytext_time 12; echo >>> Chat on."

alias voiceEnable "voice_enable 1; echo >>> Voice enabled."
alias voiceDisable "voice_enable 0; echo >>> Voice disabled."

alias default_volume "volume .05;"

alias spec spec_player

alias noop ""
