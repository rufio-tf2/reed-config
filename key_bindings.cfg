bind F9 "ds_mark clipped-" // Bookmark demo; SYNC WITH SHADOWPLAY
bind F8 extendfreeze // Extends deathcam by 2 seconds
bind L extendfreeze // Extends deathcam by 2 seconds
bind ] "exec overrides/demo_actions"

// bind "b" sayCool
bind H sayGG
bind tab +scores

//  Default actions
bind CTRL +duck
bind SPACE +jump
bind = +jump
bind - +jump

bind DEL +use_action_slot_item
bind C voice_menu_3
bind F +use_action_slot_item
bind I +inspect
bind Q vm_lastinv // (see scripts/vm_lastinv)
bind "/" open_charinfo_direct
bind F1 "vote option1; next_map_vote 0;"
bind F2 "vote option2; next_map_vote 1;"
bind F3 "vote option3; next_map_vote 2;"
bind F4 "vote option4; next_map_vote 3;"
bind F5 "vote option5; next_map_vote 4;"
bind [ +attack3
bind "'" +moveup
bind SEMICOLON +movedown
bind ` +voicerecord
// bind ` toggleconsole // Use ` for binding if console fails to open from the homescreen
bind F11 toggleconsole

bindtoggle T r_drawviewmodel

// Numpad
bind KP_MULTIPLY noop // Shadowplay
bind KP_MINUS noop // Shadowplay
bind KP_ENTER explode
bind KP_DEL "impulse 201;"

bind KP_END "exec overrides/scout; join_class scout;"
bind KP_DOWNARROW "exec overrides/soldier; join_class soldier;"
bind KP_PGDN "exec overrides/pyro; join_class pyro;"
bind KP_LEFTARROW "exec overrides/demoman; join_class demoman;"
bind KP_5 "exec overrides/heavyweapons; join_class heavyweapons;"
bind KP_RIGHTARROW "exec overrides/engineer; join_class engineer;"
bind KP_HOME "exec overrides/medic; join_class medic;"
bind KP_UPARROW "exec overrides/sniper; join_class sniper;"
bind KP_PGUP "exec overrides/spy; join_class spy;"

echo "@@LOADED: key_bindings"