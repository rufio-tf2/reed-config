//  Get our actions
exec custom/key_modifiers/actions

//  These are used in the reset_keys and modify_keys files.
//  They act as functions which define a key's action
//  when the modifier key is toggled.
//  
//  Note:
//  In some cases it would be more straightforward to bind directly
//  to the action (rather than to a variable like M1_key, which is
//  in turn bound to the action.) I've been warned that this can be
//  troublesome. I'd like to hear what more people would say about this.

alias shiftModifyKey_M1 "alias +M1_key alertSpy; alias -M1_key swallowAction;"
alias shiftModifyKey_M2 "alias +M2_key alertSniper; alias -M2_key swallowAction;"
alias shiftModifyKey_M3 "alias +M3_key alertSpyOnEngi; alias -M3_key swallowAction;"
alias shiftModifyKey_M4 "alias +M4_key sayGameIsHard; alias -M4_key swallowAction;"
alias shiftModifyKey_MWHEELUP "alias MWHEELUP_key alertIncoming;"
alias shiftModifyKey_MWHEELDOWN "alias MWHEELDOWN_key alertBehind;"
alias shiftModifyKey_ALT "alias +ALT_key sayAllAffirmative;"
