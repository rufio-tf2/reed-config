// Sound
volume .15
snd_musicvolume .9
voice_overdrive 2 // Input (Self)
voice_scale 1 // Output (Others)
voice_enable 1

// Gameplay
cl_autoreload 1
hud_classautokill 0
hud_fastswitch 1
m_rawinput 1 // Glitches after alt+tab with Steam Overaly on (shift+tab)
sensitivity 7
spec_freeze_time 0.6
spec_freeze_traveltime 0.4
tf_simple_disguise_menu 1

// HUD
fov_desired 90
viewmodel_fov 70
viewmodel_fov_demo 70
viewmodelOn // r_drawviewmodel 1 (see `scripts/vm_lastinv`)
fps_max 0 // Use Nvidia Control Panel > Manage 3D Settings > Max Frame Rate instead
// cl_crosshair_scale 38  // 1920x1080
cl_crosshair_scale 48  // 2560x1440
// cl_crosshair_scale 75  // 3840x2160
cl_crosshair_file "crosshair7"
cl_hud_minmode 1
tf_use_min_viewmodels 1
cl_hud_playerclass_use_playermodel 1
hud_combattext 1
hud_combattext_batching 1
hud_combattext_healing 1
hud_saytext_time 12
mat_motion_blur_enabled 0

// Performance Data Graphs (FPS)
cl_showfps 1
net_graph 0
net_graphpos 3
tf_scoreboard_ping_as_text 1

// Hit sounds
tf_dingalingaling 1
tf_dingaling_volume 1
tf_dingaling_pitchmindmg 100
tf_dingaling_pitchmaxdmg 10
tf_dingalingaling_lasthit 0

// Prevent fog cvar spew in console on startup
sv_cheats 1
con_filter_enable 1
// con_filter_text_out "unknown"  // Also filters out debugging errors

// Sprays/Decals
cl_allowdownload 1
cl_allowupload 1
cl_playerspraydisable 0
mp_decals 200
r_decals 2048
r_spray_lifetime 2
r_decal_cullsize 5;
r_decalstaticprops 1;
r_drawmodeldecals 1;
r_drawbatchdecals 1;

// Disable Tutorial Prompts
cl_ask_bigpicture_controller_opt_out 1
cl_ask_blacklist_opt_out 1
cl_ask_favorite_opt_out 1
cl_hud_playerclass_playermodel_showed_confirm_dialog 1
tf_casual_welcome_hide 1
tf_coach_request_nevershowagain 1
tf_comp_welcome_hide 1
tf_explanations_backpackpanel 1
tf_explanations_charinfo_armory_panel 1
tf_explanations_charinfopanel 1
tf_explanations_craftingpanel 1
tf_explanations_discardpanel 1
tf_explanations_store 1
tf_find_a_match_hint_viewed 1
tf_training_has_prompted_for_forums 1
tf_training_has_prompted_for_loadout 1
tf_training_has_prompted_for_offline_practice 1
tf_training_has_prompted_for_options 1
tf_training_has_prompted_for_training 1
tf_show_maps_details_explanation_session 1
tf_inspect_hint_count 11

hud_takesshots 0

// Demo recording settings
ds_enable 2 // Record all matches
ds_notify 1 // In chat
ds_log 0
ds_prefix ""
ds_screens 0
